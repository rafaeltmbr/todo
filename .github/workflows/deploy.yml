name: "Deploy process"

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2 # get source code
      - uses: actions/setup-node@v2 # setup node environmet
        with:
          node-version: "16"
      - run: yarn
      - run: yarn build

      - name: copy dist
        uses: "./.github/actions/scp"
        with:
          user: ${{ secrets.SSH_USER }}
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_KEY }}
          source: dist src
          destination: "~/transfered"
